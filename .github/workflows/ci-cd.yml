name: Deploy via SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Ubuntu VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          port: 14768
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/pranav || exit 1

            if [ ! -d "devops-node-app/.git" ]; then
              echo "üì¶ Cloning repository (first time)..."
              rm -rf devops-node-app || true
              git clone https://github.com/PrAnAvViNaYaKjAdHaV/node-devops-app.git
            else
              echo "üîÑ Repository exists, pulling latest changes..."
              cd devops-node-app
              git reset --hard
              git pull origin main
              cd ..
            fi

            echo "üê≥ Rebuilding Docker container..."
            cd /home/pranav/devops-node-app || exit 1
            sudo docker stop node-app || true
            sudo docker rm node-app || true
            sudo docker build -t node-app .
            sudo docker run -d -p 3000:3000 --name node-app node-app

            echo "‚úÖ Deployment complete!"
