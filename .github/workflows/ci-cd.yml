name: Deploy via SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Ubuntu VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          port: 14768
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "üìÇ Switching to home directory..."
            cd /home/pranav || exit 1

            if [ -d "devops-node-app" ]; then
              echo "üßπ Cleaning up existing repo directory..."
              sudo rm -rf /home/pranav/devops-node-app
            fi

            echo "üì¶ Cloning repository..."
            git clone https://github.com/PrAnAvViNaYaKjAdHaV/node-devops-app.git /home/pranav/devops-node-app

            echo "üê≥ Rebuilding Docker container..."
            cd /home/pranav/devops-node-app || exit 1
             docker stop node-app || true
             docker rm node-app || true
             docker build -t node-app .
             docker run -d -p 3000:3000 --name node-app node-app

            echo "‚úÖ Deployment complete!"
