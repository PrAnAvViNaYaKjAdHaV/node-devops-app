name: Deploy via SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Ubuntu VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ~/devops-node-app || git clone https://github.com/PrAnAvViNaYaKjAdHaV/node-devops-app.git && cd devops-node-app
            git pull origin main
            sudo docker stop node-app || true
            sudo docker rm node-app || true
            sudo docker build -t node-app .
            sudo docker run -d -p 3000:3000 --name node-app node-app
