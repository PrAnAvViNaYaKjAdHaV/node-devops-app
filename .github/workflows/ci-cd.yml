name: Local CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Run tests
      - name: Run tests
        run: echo "‚úÖ Tests passed!"

      # 5Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t devops-node-app .

      # 6Ô∏è‚É£ (Optional) Simulate deployment
      - name: Simulate deployment
        run: echo "üöÄ Local Docker image built successfully!"
